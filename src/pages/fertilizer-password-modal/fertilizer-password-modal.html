
<ion-content padding>
    <div class="flex justify-center align-center flex-column main" >
      <ion-row>
          <ion-col col-12>
              <h3 class="text-center title">{{'settings.general-fertilizer.title' | translate}}</h3>
              <p class="description text-center">
                {{'settings.general-fertilizer.warning-description' | translate}}
              </p>
          </ion-col>
          <ion-col col-12>
            <ion-item>
                <ion-label>Password: </ion-label>
                <ion-input type="text" slot="end"></ion-input>
            </ion-item>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-12>
            <button (click)="goBack()" ion-button color="primary" round>
                {{'cancel' | translate}}
            </button>
            <button (click)="goToSettingsTabTwo()" ion-button color="primary" round>
                {{'ok' | translate}}
            </button>
          </ion-col>
      </ion-row>
    </div>
   
</ion-content>
